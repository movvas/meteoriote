<template name="dashboardItem">
      <div class="jumbotron">
          {{#each devices}}
          <h4>
            <a class="device-link" href="{{pathFor 'dashboard.device'}}">{{deviceName}}</a>
            <span class="device-list"> <a class="btn btn-primary btn-sm btn-default" href="{{pathFor 'device.edit'}}">Edit</a></span>
          </h4>
          <p>{{deviceDescription}}
            <span class="device-list"> <a class="btn btn-primary btn-sm btn-success" href="{{pathFor 'dashboard.device'}}">Controller</a></span>
          </p>
          <hr>
          {{/each}}
        </div>

</template>
